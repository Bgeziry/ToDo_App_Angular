<html>
  <head>

  <!-- <body ng-app="Todo" ng-contoller="MainController"> -->
  <body ng-app="Todo">
    <div class="page-container" ng-controller="MainController">
      <p>{{ title }}</p>
      <ul>
        <li ng-repeat="todo in todo_item">{{todo.title}}
        <button ng-click="deleteTodo(todo)">Delete</button>
        <button ng-click="editTodo(todo)">Edit</button></li>
      </ul>
      <div>
        <ul class="add-todo">
          <li>
            <input type="text" class="txt" placeholder="New Todo"
                   ng-model="todo_item.title" ng-keyup="addToDo($event)" />
            <input type="text" class="txt" placeholder="New Todo"
                   ng-model="todo_item.discription" ng-keyup="addToDo($event)" />
          </li>
        </ul>

      </div>
    </div>

    <!-- <form ng-model="newTodo" ng-keyup="add($event)">
      <input type="text" ng-model="title"></input>
      <input type="text" ng-model="description"></input>
    </form> -->

  </body>
